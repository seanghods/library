<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style> @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap'); </style>        
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Secret Library</h1></div>
        <div class="buttons">
            <button id="new_book">New Book</button>
        </div>
        <div class="content">
            <div class="cardarea"></div>
            <div class="modal">
                <h3>Enter Your Book</h3>
                <form action="example" method="post">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                    <label for="pages">Number of Pages:</label>
                    <input type="text" id="pages" name="pages" required>
                    <label for="read">Have you read it?</label>
                    <select id="read">
                        <option selected disabled value="Not Read">Please choose...</option>
                        <option value="Read">Yes</option>
                        <option value="Not Read">No</option>
                    </select>
                    <button type="submit" onclick="event.preventDefault();addBook();">Add Book</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <a href='https://github.com/seanghods' target=”_blank”> Sean Ghods <img src='./images/github-mark.png'></a>
        </div>
    </div>
</body>
</html>
